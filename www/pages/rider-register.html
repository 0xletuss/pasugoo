<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="theme-color" content="#FFC107" />
    <title>Rider Registration - Pasugo</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/mobile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .password-wrapper {
        position: relative;
      }
      .password-wrapper input {
        padding-right: 44px;
      }
      .password-toggle {
        position: absolute;
        right: 14px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        color: #999;
        font-size: 16px;
        padding: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .password-toggle:hover {
        color: #333;
      }
      .rider-section {
        background: #fffde7;
        border: 1px solid #fff9c4;
        border-radius: 16px;
        padding: 20px;
        margin-bottom: 20px;
      }
      .rider-section h3 {
        margin: 0 0 15px;
        font-size: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .section-divider {
        height: 1px;
        background: #eee;
        margin: 24px 0;
      }
    </style>
  </head>
  <body>
    <div class="page-wrapper">
      <div class="mobile-container-view">
        <div class="top-header">
          <div class="nav-bar">
            <a href="../index.html" class="nav-back">‚Üê</a>
            <a href="login.html" class="nav-action-link">Login</a>
          </div>
          <div class="header-content">
            <h1>Rider Registration</h1>
            <p>Join Pasugo as a rider and start earning today.</p>
            <div style="margin-top: 10px; display: flex; gap: 10px">
              <a
                href="register.html"
                style="
                  padding: 6px 16px;
                  background: #f0f0f0;
                  color: #333;
                  border-radius: 20px;
                  font-size: 13px;
                  font-weight: 600;
                  text-decoration: none;
                "
                >Customer</a
              >
              <span
                style="
                  padding: 6px 16px;
                  background: var(--primary-black);
                  color: #fff;
                  border-radius: 20px;
                  font-size: 13px;
                  font-weight: 600;
                "
                >Rider</span
              >
            </div>
          </div>
        </div>

        <div class="main-container">
          <div
            id="errorMessage"
            class="alert alert-error"
            style="display: none"
          ></div>
          <div
            id="successMessage"
            class="alert alert-success"
            style="display: none"
          ></div>

          <form id="registerForm" novalidate>
            <input type="hidden" id="userType" name="userType" value="rider" />

            <!-- Personal Information -->
            <div class="form-group">
              <input
                type="text"
                id="fullName"
                name="fullName"
                placeholder="Full Name"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email Address"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="Phone Number"
                required
              />
            </div>

            <div class="form-group">
              <textarea
                id="address"
                name="address"
                placeholder="Address"
                rows="2"
                required
              ></textarea>
            </div>

            <div class="form-group password-wrapper">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                required
              />
              <button
                type="button"
                class="password-toggle"
                onclick="togglePassword('password', this)"
              >
                <i class="fa-solid fa-eye"></i>
              </button>
              <div
                class="password-strength"
                id="passwordStrength"
                style="display: none; margin-top: 10px; font-size: 12px"
              >
                <div
                  class="strength-bar"
                  style="height: 4px; background: #ddd; border-radius: 2px"
                >
                  <div
                    class="strength-indicator"
                    id="strengthIndicator"
                    style="height: 100%; width: 0%; transition: 0.3s"
                  ></div>
                </div>
                <small id="strengthText"></small>
              </div>
            </div>

            <div class="form-group password-wrapper">
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                placeholder="Confirm Password"
                required
              />
              <button
                type="button"
                class="password-toggle"
                onclick="togglePassword('confirmPassword', this)"
              >
                <i class="fa-solid fa-eye"></i>
              </button>
            </div>

            <div class="section-divider"></div>

            <!-- Rider-Specific Information -->
            <div class="rider-section">
              <h3><i class="fa-solid fa-motorcycle"></i> Rider Details</h3>

              <div class="form-group">
                <input
                  type="text"
                  id="idNumber"
                  name="idNumber"
                  placeholder="National ID / ID Number"
                  required
                />
              </div>

              <div class="form-group">
                <select id="vehicleType" name="vehicleType" required>
                  <option value="">Select Vehicle Type</option>
                  <option value="motorcycle">Motorcycle</option>
                  <option value="bicycle">Bicycle</option>
                  <option value="car">Car</option>
                </select>
              </div>

              <div class="form-group">
                <input
                  type="text"
                  id="vehiclePlateNumber"
                  name="vehiclePlateNumber"
                  placeholder="Plate Number"
                  required
                />
              </div>

              <div class="form-group">
                <input
                  type="text"
                  id="licenseNumber"
                  name="licenseNumber"
                  placeholder="License Number"
                  required
                />
              </div>

              <div class="form-group">
                <textarea
                  id="serviceZones"
                  name="serviceZones"
                  placeholder="Service Areas (e.g. Makati, BGC)"
                ></textarea>
              </div>

              <div class="form-group">
                <label
                  style="
                    margin-left: 0;
                    font-size: 13px;
                    font-weight: 600;
                    color: #333;
                  "
                  >Upload ID Document</label
                >
                <input
                  type="file"
                  id="idUpload"
                  name="idUpload"
                  accept="image/*,.pdf"
                  style="background: white; border-radius: 10px; padding: 10px"
                />
              </div>
            </div>

            <div class="checkbox-group">
              <input
                type="checkbox"
                id="termsCheckbox"
                name="termsCheckbox"
                required
              />
              <label for="termsCheckbox">
                I agree to the
                <a
                  href="#"
                  style="
                    color: var(--primary-black);
                    text-decoration: underline;
                  "
                  >Terms & Conditions</a
                >
              </label>
            </div>

            <button type="submit" class="btn btn-primary">
              Sign Up as Rider
            </button>
          </form>

          <div style="text-align: center; margin-top: 20px">
            <span style="font-size: 12px; color: #666"
              >Already have an account?</span
            >
            <a
              href="login.html"
              style="
                font-size: 13px;
                color: var(--primary-black);
                font-weight: 600;
                margin-left: 4px;
              "
              >Login</a
            >
          </div>
        </div>
      </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/auth.js"></script>
    <script>
      function togglePassword(fieldId, btn) {
        const input = document.getElementById(fieldId);
        const icon = btn.querySelector("i");
        if (input.type === "password") {
          input.type = "text";
          icon.classList.replace("fa-eye", "fa-eye-slash");
        } else {
          input.type = "password";
          icon.classList.replace("fa-eye-slash", "fa-eye");
        }
      }

      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", initializeForm);
      } else {
        initializeForm();
      }

      function initializeForm() {
        if (!window.auth || !window.auth.RegistrationForm) {
          setTimeout(initializeForm, 100);
          return;
        }
        try {
          const registerForm = new window.auth.RegistrationForm(
            "#registerForm",
            "rider",
          );
          // Force user type to rider
          registerForm.userType = "rider";
        } catch (error) {
          console.error(error);
        }

        setupPasswordStrength();
      }

      function setupPasswordStrength() {
        const passwordInput = document.getElementById("password");
        const strengthDiv = document.getElementById("passwordStrength");
        const strengthBar = document.getElementById("strengthIndicator");

        if (!passwordInput) return;

        passwordInput.addEventListener("input", (e) => {
          const val = e.target.value;
          if (val.length > 0) strengthDiv.style.display = "block";
          else strengthDiv.style.display = "none";

          let strength = 0;
          if (val.length > 5) strength += 33;
          if (val.match(/[A-Z]/)) strength += 33;
          if (val.match(/[0-9]/)) strength += 34;

          if (strengthBar) {
            strengthBar.style.width = strength + "%";
            strengthBar.style.backgroundColor =
              strength < 50 ? "#dc3545" : strength < 90 ? "#ffc107" : "#28a745";
          }
        });
      }
    </script>
  </body>
</html>
