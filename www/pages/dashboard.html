<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Home - Pasugo</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style>
      /* Map specific styles */
      #map {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }

      /* Custom marker styling */
      .car-marker {
        background: white;
        padding: 8px 12px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        border: 2px solid #ffc107;
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 700;
        font-size: 12px;
        white-space: nowrap;
      }

      .destination-marker {
        background: #ffc107;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 12px rgba(255, 193, 7, 0.5);
        border: 3px solid white;
      }

      .pulse-ring {
        border: 3px solid #ffc107;
        border-radius: 50%;
        height: 60px;
        width: 60px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        animation: pulsate 1.5s ease-out infinite;
        opacity: 0;
      }

      @keyframes pulsate {
        0% {
          transform: translate(-50%, -50%) scale(0.1);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translate(-50%, -50%) scale(1.5);
          opacity: 0;
        }
      }

      /* User location marker */
      .user-location-marker {
        background: #4285f4;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        border: 4px solid white;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }

      .user-location-ring {
        border: 2px solid #4285f4;
        border-radius: 50%;
        height: 50px;
        width: 50px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background: rgba(66, 133, 244, 0.1);
      }

      /* Loading overlay */
      .location-loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px 30px;
        border-radius: 15px;
        z-index: 1000;
        display: none;
        align-items: center;
        gap: 15px;
      }

      .location-loading.active {
        display: flex;
      }
    </style>
  </head>
  <body>
    <!-- Loading indicator -->
    <div class="location-loading" id="locationLoading">
      <div class="spinner-ring"></div>
      <span>Getting your location...</span>
    </div>

    <div class="page-wrapper">
      <div class="map-wrapper">
        <!-- Real Leaflet Map Container -->
        <div id="map"></div>

        <div class="floating-search">
          <div class="search-pill">
            <i class="fa-solid fa-magnifying-glass"></i>
            <span>Where to?</span>
          </div>
          <div
            class="control-btn"
            style="border-radius: 50px; width: auto; padding: 0 15px"
          >
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>

        <div class="map-controls">
          <div class="control-btn" id="layerBtn">
            <i class="fa-solid fa-layer-group"></i>
          </div>
          <div class="control-btn" id="locateBtn">
            <i class="fa-solid fa-location-crosshairs"></i>
          </div>
        </div>
      </div>

      <div class="bottom-sheet">
        <div
          style="
            width: 40px;
            height: 4px;
            background: #eee;
            margin: 0 auto 20px;
            border-radius: 2px;
          "
        ></div>

        <div class="active-request-card">
          <div class="route-icon">
            <i class="fa-solid fa-diamond-turn-right"></i>
          </div>
          <div class="route-details">
            <span id="distanceText">500m away</span>
            <h3 id="locationName">Avenue Jamin</h3>
            <span style="color: var(--primary-yellow); font-weight: 600"
              >Arriving in <span id="etaText">2</span> mins</span
            >
          </div>
          <button class="action-btn-circle">
            <i class="fa-solid fa-map"></i>
          </button>
        </div>
      </div>

      <div class="bottom-nav-dock">
        <a href="#" class="nav-item">
          <i class="fa-solid fa-clock-rotate-left"></i>
        </a>

        <a href="#" class="nav-item">
          <i class="fa-regular fa-bell"></i>
        </a>

        <div class="nav-fab-container">
          <div class="nav-fab">
            <i class="fa-solid fa-plus"></i>
          </div>
        </div>

        <a href="#" class="nav-item active">
          <i class="fa-solid fa-car"></i>
        </a>

        <a href="#" class="nav-item">
          <i class="fa-regular fa-user"></i>
        </a>
      </div>
    </div>

    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- Map Controller -->
    <script src="../js/map.js"></script>
  </body>
</html>
