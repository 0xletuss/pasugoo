<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Home - Pasugo</title>
    <link rel="stylesheet" href="../css/styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style>
      /* Map specific styles */
      #map {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }

      /* Custom rider marker styling */
      .rider-marker {
        background: white;
        padding: 8px 12px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        border: 2px solid #ffc107;
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 700;
        font-size: 12px;
        white-space: nowrap;
      }

      .rider-marker i {
        color: #ffc107;
        font-size: 16px;
      }

      .rider-distance {
        color: #333;
        font-size: 11px;
      }

      /* User location marker */
      .user-location-marker {
        background: #4285f4;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        border: 4px solid white;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }

      .user-location-ring {
        border: 2px solid #4285f4;
        border-radius: 50%;
        height: 50px;
        width: 50px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background: rgba(66, 133, 244, 0.1);
      }

      /* Loading overlay */
      .location-loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px 30px;
        border-radius: 15px;
        z-index: 1000;
        display: none;
        align-items: center;
        gap: 15px;
      }

      .location-loading.active {
        display: flex;
      }

      /* Authentication warning banner */
      .auth-warning {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: #dc3545;
        color: white;
        padding: 15px;
        text-align: center;
        z-index: 9999;
        display: none;
        font-size: 14px;
        font-weight: 600;
      }

      .auth-warning.show {
        display: block;
      }

      .auth-warning button {
        background: white;
        color: #dc3545;
        border: none;
        padding: 8px 20px;
        border-radius: 20px;
        font-weight: 600;
        margin-left: 10px;
        cursor: pointer;
      }

      /* Riders info badge */
      .riders-info-badge {
        position: absolute;
        top: 120px;
        left: 20px;
        background: white;
        padding: 10px 15px;
        border-radius: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        z-index: 10;
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 13px;
        font-weight: 600;
      }

      .riders-info-badge i {
        color: #ffc107;
      }
    </style>
  </head>
  <body>
    <!-- Authentication Warning Banner -->
    <div class="auth-warning" id="authWarning">
      <i class="fa-solid fa-exclamation-triangle"></i>
      Please login to see available riders
      <button id="loginBtn">Login</button>
    </div>

    <!-- Loading indicator -->
    <div class="location-loading" id="locationLoading">
      <div class="spinner-ring"></div>
      <span>Getting your location...</span>
    </div>

    <div class="page-wrapper">
      <div class="map-wrapper">
        <!-- Real Leaflet Map Container -->
        <div id="map"></div>

        <!-- Available Riders Badge -->
        <div class="riders-info-badge">
          <i class="fa-solid fa-motorcycle"></i>
          <span><span id="availableRidersCount">0</span> riders nearby</span>
        </div>

        <div class="floating-search">
          <div class="search-pill">
            <i class="fa-solid fa-magnifying-glass"></i>
            <span>Where to?</span>
          </div>
          <div
            class="control-btn"
            style="border-radius: 50px; width: auto; padding: 0 15px"
          >
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>

        <div class="map-controls">
          <div class="control-btn" id="layerBtn" title="Toggle map layer">
            <i class="fa-solid fa-layer-group"></i>
          </div>
          <div class="control-btn" id="locateBtn" title="My location">
            <i class="fa-solid fa-location-crosshairs"></i>
          </div>
          <div class="control-btn" id="refreshRiders" title="Refresh riders">
            <i class="fa-solid fa-rotate"></i>
          </div>
        </div>
      </div>

      <div class="bottom-sheet">
        <div
          style="
            width: 40px;
            height: 4px;
            background: #eee;
            margin: 0 auto 20px;
            border-radius: 2px;
          "
        ></div>

        <div class="active-request-card">
          <div class="route-icon">
            <i class="fa-solid fa-location-dot"></i>
          </div>
          <div class="route-details">
            <h3 id="locationName">Getting your location...</h3>
            <span style="color: var(--text-light); font-size: 12px">
              Tap <strong>+</strong> below to request a ride
            </span>
          </div>
          <button class="action-btn-circle" id="createRequestBtn">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </div>

      <div class="bottom-nav-dock">
        <a href="#" class="nav-item">
          <i class="fa-solid fa-clock-rotate-left"></i>
        </a>

        <a href="#" class="nav-item">
          <i class="fa-regular fa-bell"></i>
        </a>

        <div class="nav-fab-container">
          <div class="nav-fab">
            <i class="fa-solid fa-plus"></i>
          </div>
        </div>

        <a href="#" class="nav-item active">
          <i class="fa-solid fa-car"></i>
        </a>

        <a href="#" class="nav-item">
          <i class="fa-regular fa-user"></i>
        </a>
      </div>
    </div>

    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- Map Controller -->
    <script src="../js/map.js"></script>
  </body>
</html>
