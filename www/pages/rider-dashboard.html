<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="theme-color" content="#1a1a1a" />
    <title>Rider Dashboard - Pasugo</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Leaflet CSS for Maps -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style>
      /* Rider Dashboard Specific Styles */
      :root {
        --primary-black: #1a1a1a;
        --primary-yellow: #ffc107;
        --white: #ffffff;
        --text-dark: #333;
        --text-light: #666;
        --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
        --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.12);
        --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.16);
        --radius-sm: 12px;
        --radius-md: 16px;
        --radius-lg: 24px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family:
          "Poppins",
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
      }

      #riderMap {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }

      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         STATUS HEADER BAR - Clean, minimal design
         â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
      .rider-status-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: var(--primary-black);
        color: var(--white);
        padding: 16px 20px;
        padding-top: max(16px, env(safe-area-inset-top));
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 100;
        box-shadow: var(--shadow-md);
      }

      .rider-status-bar .rider-info {
        display: flex;
        align-items: center;
        gap: 14px;
      }

      .rider-status-bar .rider-info > i {
        font-size: 24px;
        color: var(--primary-yellow);
      }

      .rider-status-bar .rider-info > div {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }

      .toggle-online-btn {
        padding: 10px 20px;
        background: var(--primary-yellow);
        color: var(--primary-black);
        border: none;
        border-radius: 25px;
        font-weight: 600;
        cursor: pointer;
        font-size: 13px;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .toggle-online-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(255, 193, 7, 0.4);
      }

      .toggle-online-btn:active {
        transform: scale(0.98);
      }

      .toggle-online-btn.offline {
        background: #dc3545;
        color: white;
      }

      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         INCOMING REQUESTS BADGE - Floating notification pill
         â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
      .requests-badge {
        position: fixed;
        top: 90px;
        right: 16px;
        background: var(--white);
        padding: 10px 16px;
        border-radius: 30px;
        box-shadow: var(--shadow-md);
        z-index: 20;
        display: none;
        align-items: center;
        gap: 10px;
        font-weight: 600;
        font-size: 13px;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 2px solid transparent;
      }

      .requests-badge:hover {
        box-shadow: var(--shadow-lg);
        transform: translateY(-2px);
        border-color: var(--primary-yellow);
      }

      .requests-badge i {
        color: var(--primary-yellow);
        font-size: 16px;
      }

      .request-count {
        background: #dc3545;
        color: white;
        min-width: 24px;
        height: 24px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 12px;
        padding: 0 8px;
        animation: pulse-badge 2s infinite;
      }

      @keyframes pulse-badge {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         MAP CONTROLS - Modern floating buttons
         â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
      .rider-map-controls {
        position: fixed;
        top: 90px;
        left: 16px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        z-index: 20;
      }

      .map-control-btn {
        width: 44px;
        height: 44px;
        background: var(--white);
        border-radius: 50%;
        border: none;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 16px;
        color: var(--text-dark);
        box-shadow: var(--shadow-md);
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .map-control-btn:hover {
        background: var(--primary-yellow);
        color: var(--primary-black);
        transform: scale(1.08);
      }

      .map-control-btn:active {
        transform: scale(0.95);
      }

      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         LOCATION STATUS CARD - Clean minimal card
         â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
      .location-status-card {
        position: fixed;
        bottom: calc(80px + env(safe-area-inset-bottom, 0px));
        left: 16px;
        right: 16px;
        background: var(--white);
        padding: 14px 18px;
        border-radius: var(--radius-md);
        box-shadow: var(--shadow-md);
        z-index: 20;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .location-status-card h3 {
        margin: 0;
        font-size: 15px;
        font-weight: 600;
        color: var(--text-dark);
        white-space: nowrap;
      }

      .location-status-text {
        flex: 1;
        font-size: 13px;
        color: var(--text-light);
        display: flex;
        align-items: center;
        gap: 8px;
        min-width: 0;
      }

      .location-status-text span {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .location-indicator {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #28a745;
        flex-shrink: 0;
        animation: pulse-dot 2s infinite;
      }

      @keyframes pulse-dot {
        0%,
        100% {
          box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.4);
        }
        50% {
          box-shadow: 0 0 0 8px rgba(40, 167, 69, 0);
        }
      }

      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         INCOMING REQUESTS MODAL - Modern bottom sheet
         â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
      .requests-modal {
        position: fixed;
        bottom: calc(70px + env(safe-area-inset-bottom, 0px));
        left: 0;
        right: 0;
        max-height: calc(70vh - 70px);
        background: var(--white);
        border-top-left-radius: var(--radius-lg);
        border-top-right-radius: var(--radius-lg);
        box-shadow: 0 -8px 32px rgba(0, 0, 0, 0.15);
        z-index: 25;
        overflow: hidden;
        animation: slideUp 0.3s ease-out;
      }

      .requests-modal.hidden {
        display: none;
      }

      @keyframes slideUp {
        from {
          transform: translateY(100%);
        }
        to {
          transform: translateY(0);
        }
      }

      .requests-modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 20px 16px;
        border-bottom: 1px solid #f0f0f0;
        background: var(--white);
        position: sticky;
        top: 0;
        z-index: 1;
      }

      .requests-modal-header::before {
        content: "";
        position: absolute;
        top: 8px;
        left: 50%;
        transform: translateX(-50%);
        width: 40px;
        height: 4px;
        background: #ddd;
        border-radius: 2px;
      }

      .requests-modal-header h2 {
        font-size: 17px;
        margin: 0;
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: 600;
      }

      .close-requests-btn {
        background: #f5f5f5;
        border: none;
        width: 36px;
        height: 36px;
        border-radius: 50%;
        font-size: 16px;
        color: var(--text-light);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
      }

      .close-requests-btn:hover {
        background: #eee;
        color: var(--text-dark);
      }

      #requestsContainer {
        padding: 16px;
        padding-bottom: 20px;
        overflow-y: auto;
        max-height: calc(70vh - 140px);
      }

      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         REQUEST CARD - Clean card design
         â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
      .request-card-compact {
        background: var(--white);
        padding: 16px;
        border-radius: var(--radius-md);
        margin-bottom: 12px;
        border: 1px solid #eee;
        box-shadow: var(--shadow-sm);
        transition: all 0.2s;
      }

      .request-card-compact:hover {
        box-shadow: var(--shadow-md);
        border-color: var(--primary-yellow);
      }

      .request-card-compact.urgent {
        border-left: 4px solid #dc3545;
        background: #fffafa;
      }

      .request-card-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 12px;
      }

      .request-service-type {
        font-weight: 700;
        font-size: 15px;
        color: var(--text-dark);
        text-transform: capitalize;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .request-service-type i {
        color: var(--primary-yellow);
      }

      .request-timer {
        font-size: 11px;
        font-weight: 700;
        padding: 5px 10px;
        background: var(--primary-yellow);
        border-radius: 20px;
        color: var(--primary-black);
        white-space: nowrap;
      }

      .request-timer.urgent {
        background: #dc3545;
        color: white;
        animation: pulse-timer 1s infinite;
      }

      @keyframes pulse-timer {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      .request-customer {
        font-size: 13px;
        color: var(--text-light);
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .request-customer i {
        font-size: 12px;
      }

      .request-items {
        font-size: 13px;
        color: var(--text-dark);
        background: #f8f9fa;
        padding: 12px;
        border-radius: var(--radius-sm);
        margin-bottom: 14px;
        line-height: 1.5;
        border-left: 3px solid var(--primary-yellow);
      }

      .request-actions {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }

      .request-action-btn {
        padding: 14px;
        border: none;
        border-radius: var(--radius-sm);
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .request-accept-btn {
        background: #28a745;
        color: white;
      }

      .request-accept-btn:hover {
        background: #218838;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
      }

      .request-decline-btn {
        background: #f8f9fa;
        color: #dc3545;
        border: 1px solid #dc3545;
      }

      .request-decline-btn:hover {
        background: #dc3545;
        color: white;
        transform: translateY(-2px);
      }

      .request-action-btn:active {
        transform: translateY(0) scale(0.98);
      }

      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         BOTTOM NAVIGATION - Modern tab bar with labels
         â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
      .rider-bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: var(--primary-black);
        padding: 8px 16px;
        padding-bottom: max(8px, env(safe-area-inset-bottom));
        display: flex;
        justify-content: space-around;
        align-items: center;
        z-index: 30;
        box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.2);
      }

      .rider-nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: rgba(255, 255, 255, 0.5);
        text-decoration: none;
        font-size: 18px;
        padding: 8px 12px;
        transition: all 0.2s ease;
        border-radius: var(--radius-sm);
        min-width: 56px;
      }

      .rider-nav-item span {
        font-size: 10px;
        margin-top: 4px;
        font-weight: 500;
      }

      .rider-nav-item.active {
        color: var(--primary-yellow);
        background: rgba(255, 193, 7, 0.1);
      }

      .rider-nav-item:hover {
        color: rgba(255, 255, 255, 0.8);
      }

      .rider-nav-item.active:hover {
        color: var(--primary-yellow);
      }

      /* Message badge */
      .rider-nav-item .nav-badge {
        position: absolute;
        top: 2px;
        right: 2px;
        width: 8px;
        height: 8px;
        background: #dc3545;
        border-radius: 50%;
        display: none;
      }

      .rider-nav-item .nav-badge.active {
        display: block;
      }

      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         LOADING OVERLAY - Modern loading state
         â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
      .location-loading-overlay {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: var(--primary-black);
        color: white;
        padding: 24px 36px;
        border-radius: var(--radius-md);
        z-index: 1000;
        display: none;
        align-items: center;
        gap: 16px;
        box-shadow: var(--shadow-lg);
      }

      .location-loading-overlay.active {
        display: flex;
      }

      .spinner-ring {
        width: 28px;
        height: 28px;
        border: 3px solid rgba(255, 193, 7, 0.2);
        border-top: 3px solid var(--primary-yellow);
        border-radius: 50%;
        animation: rotation 1s linear infinite;
      }

      @keyframes rotation {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         EMPTY STATE - Clean minimal empty state
         â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
      .empty-state {
        text-align: center;
        padding: 40px 20px;
        color: var(--text-light);
      }

      .empty-state i {
        font-size: 56px;
        margin-bottom: 16px;
        display: block;
        opacity: 0.3;
      }

      .empty-state p {
        margin: 0;
      }

      .empty-state p:first-of-type {
        font-size: 15px;
        font-weight: 600;
        color: var(--text-dark);
        margin-bottom: 6px;
      }

      .empty-state p:last-of-type {
        font-size: 13px;
      }

      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         LEAFLET ADJUSTMENTS
         â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
      .leaflet-container {
        font-family:
          "Poppins",
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
      }

      .leaflet-popup-content-wrapper {
        border-radius: var(--radius-sm);
        box-shadow: var(--shadow-md);
      }

      .leaflet-popup-content {
        margin: 12px;
        font-size: 13px;
      }

      .leaflet-control-zoom {
        border: none !important;
        box-shadow: var(--shadow-md) !important;
      }

      .leaflet-control-zoom a {
        border: none !important;
        color: var(--text-dark) !important;
      }

      .leaflet-control-zoom a:first-child {
        border-radius: var(--radius-sm) var(--radius-sm) 0 0 !important;
      }

      .leaflet-control-zoom a:last-child {
        border-radius: 0 0 var(--radius-sm) var(--radius-sm) !important;
      }

      /* Delivery marker pulse animation */
      .custom-delivery-marker {
        display: flex;
        align-items: center;
        justify-content: center;

      .delivery-marker-pulse {
        position: absolute;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: rgba(40, 167, 69, 0.25);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
        animation: pulse-ring 2s ease-out infinite;
      }
      @keyframes pulse-ring {
        0% {
          transform: translate(-50%, -50%) scale(0.6);
          opacity: 1;
        }
        100% {
          transform: translate(-50%, -50%) scale(2);
          opacity: 0;
        }
      }

    <!-- Rider Dashboard Logic -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const userData = localStorage.getItem("user_data");

        if (!userData) {
          window.location.href = "login.html";
          return;
        }

        const user = JSON.parse(userData);
        const riderNameEl = document.getElementById("riderName");
        if (riderNameEl) {
          riderNameEl.textContent = user.full_name || "Rider";
        }

        // Toggle Online/Offline
        const toggleOnlineBtn = document.getElementById("toggleOnlineBtn");
        let isOnline = false;

        if (toggleOnlineBtn) {
          toggleOnlineBtn.addEventListener("click", () => {
            isOnline = !isOnline;
            updateOnlineStatus(isOnline);
          });
        }

        async function updateOnlineStatus(online) {
          const btn = document.getElementById("toggleOnlineBtn");
          const newStatus = online ? "available" : "offline";

          // Update backend availability status
          try {
            const token = localStorage.getItem("access_token");
            const res = await fetch(
              "https://pasugo.onrender.com/api/riders/status",
              {
                method: "PATCH",
                headers: {
                  "Content-Type": "application/json",
                  Authorization: `Bearer ${token}`,
                },
                body: JSON.stringify({ status: newStatus }),
              },
            );
            if (!res.ok) {
              const err = await res.json().catch(() => ({}));
              console.error("Failed to update rider status:", err);
            } else {
              console.log(`âœ… Rider status updated to: ${newStatus}`);
            }
          } catch (e) {
            console.error("Error updating rider status:", e);
          }

          if (online) {
            btn.innerHTML =
              '<i class="fa-solid fa-circle" style="color: #28a745;"></i> Go Offline';
            btn.classList.remove("offline");
            btn.style.background = "#28a745";
            btn.style.color = "white";
            if (window.riderTracker) {
              window.riderTracker.init();
            }
          } else {
            btn.innerHTML = '<i class="fa-solid fa-circle"></i> Go Online';
            btn.classList.add("offline");
            btn.style.background = "#dc3545";
            btn.style.color = "white";
            if (window.riderTracker) {
              window.riderTracker.stop();
            }
          }
        }

        // Logout
        const logoutNav = document.getElementById("logoutNav");
        if (logoutNav) {
          logoutNav.addEventListener("click", (e) => {
            e.preventDefault();
            if (
              confirm(
                "Are you sure you want to logout? Location tracking will stop.",
              )
            ) {
              if (window.riderTracker) {
                window.riderTracker.stop();
              }
              if (window.riderRequestHandler) {
                window.riderRequestHandler.stop();
              }
              if (window.riderMapController) {
                window.riderMapController.stop();
              }
              if (window.auth && window.auth.logout) {
                window.auth.logout();
              } else {
                localStorage.clear();
                sessionStorage.clear();
                window.location.href = "login.html";
              }
            }
          });
        }

        // Toggle requests modal
        const requestsBadge = document.getElementById("requestsBadge");
        const requestsModal = document.getElementById("requestsModal");
        const closeRequestsBtn = document.getElementById("closeRequestsBtn");

        if (requestsBadge) {
          requestsBadge.addEventListener("click", () => {
            requestsModal.classList.toggle("hidden");
          });
        }

        if (closeRequestsBtn) {
          closeRequestsBtn.addEventListener("click", () => {
            requestsModal.classList.add("hidden");
          });
        }

        // Navigation items
        const navItems = document.querySelectorAll(".rider-nav-item");
        navItems.forEach((item) => {
          item.addEventListener("click", (e) => {
            if (item.id === "logoutNav") return; // Let logout handler deal with it

            e.preventDefault();
            navItems.forEach((nav) => nav.classList.remove("active"));
            item.classList.add("active");

            // You can add navigation logic here
            console.log("Navigated to:", item.id);
          });
        });
      });
    </script>
