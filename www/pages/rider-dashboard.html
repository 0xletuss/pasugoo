<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rider Dashboard - Pasugo</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .rider-dashboard {
        padding: 20px;
        max-width: 500px;
        margin: 0 auto;
      }

      .status-card {
        background: white;
        border-radius: 20px;
        padding: 20px;
        margin-bottom: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .status-card h2 {
        font-size: 18px;
        margin-bottom: 15px;
        color: var(--primary-black);
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .notification-badge {
        background: #dc3545;
        color: white;
        font-size: 11px;
        font-weight: 700;
        padding: 4px 8px;
        border-radius: 12px;
        display: none;
        align-items: center;
        justify-content: center;
        min-width: 20px;
      }

      .logout-btn {
        width: 100%;
        padding: 16px;
        background: #dc3545;
        color: white;
        border: none;
        border-radius: 50px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
        box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
      }

      .logout-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
      }
    </style>
  </head>
  <body>
    <div class="page-wrapper">
      <div class="top-header">
        <div class="nav-bar">
          <h1 style="font-size: 20px; margin: 0">
            <i class="fa-solid fa-motorcycle"></i> Rider Dashboard
          </h1>
        </div>
      </div>

      <div class="main-container">
        <div class="rider-dashboard">
          <!-- Incoming Requests Section -->
          <div class="status-card">
            <h2>
              <i class="fa-solid fa-bell"></i>
              Incoming Requests
              <span class="notification-badge" id="requestNotificationBadge"
                >0</span
              >
            </h2>
            <div id="requestsContainer">
              <div style="text-align: center; padding: 40px 20px; color: #999">
                <i
                  class="fa-solid fa-spinner fa-spin"
                  style="font-size: 48px; margin-bottom: 15px; display: block"
                ></i>
                <p style="font-size: 14px">Checking for requests...</p>
              </div>
            </div>
          </div>

          <!-- Location Status Section -->
          <div class="status-card">
            <h2><i class="fa-solid fa-location-dot"></i> Location Status</h2>
            <div
              id="locationStatus"
              style="
                padding: 15px;
                background: #f3f4f6;
                border-radius: 15px;
                font-size: 14px;
                font-weight: 600;
              "
            >
              <i class="fa-solid fa-circle" style="color: #666"></i>
              Starting location tracking...
            </div>
          </div>

          <!-- Logout Button -->
          <button class="logout-btn" id="logoutBtn">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span>Logout</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Auth Module -->
    <script src="../js/auth.js"></script>

    <!-- API Handler -->
    <script src="../js/api_request.js"></script>

    <!-- Rider Location Tracker Script -->
    <script src="../js/rider-map.js"></script>

    <!-- NEW: Rider Request Handler -->
    <script src="../js/rider-requests.js"></script>

    <!-- Logout handler -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const logoutBtn = document.getElementById("logoutBtn");

        if (logoutBtn) {
          logoutBtn.addEventListener("click", (e) => {
            e.preventDefault();

            if (
              confirm(
                "Are you sure you want to logout? Location tracking will be stopped.",
              )
            ) {
              // Stop location tracking
              if (window.riderTracker) {
                riderTracker.stop();
              }

              // Stop request polling
              if (window.riderRequestHandler) {
                riderRequestHandler.stop();
              }

              // Logout
              if (window.auth && window.auth.logout) {
                window.auth.logout();
              } else {
                localStorage.clear();
                sessionStorage.clear();
                window.location.href = "login.html";
              }
            }
          });
        }
      });
    </script>
  </body>
</html>
